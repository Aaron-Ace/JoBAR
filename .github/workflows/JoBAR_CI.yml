name: JoBAR CI
run-name: JoBAR CI is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          cd tests/unittest
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi      
      - name: Run test_subFunction3.py
        run: |
          cd tests/unittest
          python3 -m unittest test_subFunction3.py
          coverage run test_subFunction3.py
          coverage report -m          
      - name: Run test_subFunction.py
        run: |
          cd tests/unittest
          python3 -m unittest test_subFunction.py
          coverage run test_subFunction.py
          coverage report -m
